<html>
<head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>sign-up Form</h2>
            <form id="loginForm">
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" value="" id="password" required>
                    <span>password</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyALLqSRBmAK91cjCI-VRK0VjjpIjjVgJ2k",
    authDomain: "resume-87f8b.firebaseapp.com",
    projectId: "resume-87f8b",
    storageBucket: "resume-87f8b.appspot.com",
    messagingSenderId: "377312133043",
    appId: "1:377312133043:web:dc32dcca586ab79a05d5c6"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to the Firebase Realtime Database service
        const db = getDatabase(app);

        // Add event listener to the form submit
        document.getElementById("loginForm").addEventListener('submit', function(e){
            e.preventDefault();

            // Get the form data
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Set the data in Firebase Realtime Database
            set(ref(db, 'user/' + username), {
                username: username,
                email: email,
                password: password
            }).then(() => {
                // Redirect to index1.html after successful submission
                window.location.href = "index.html";
            }).catch((error) => {
                // Handle errors, if any
                console.error("Error adding document: ", error);
            });
        });
    </script>
</body>
</html>
